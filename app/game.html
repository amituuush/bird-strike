<!DOCTYPE html>
<html>
<head>
	<title>Bird Strike Game</title>
	<link rel="stylesheet" type="text/css" href="./css/gamestyles.css">
</head>
<body>

    <canvas id="main-canvas">
    	Sorry, your browser does not support this game.
    </canvas>

	<div id="overlay">
		<div id="scoreboard">
			<p id="counter">0</p>
		</div>

		<button id="start-button" type="button" name="button">Start</button>

		<div id="game-over-modal" class="hide">
			<h1 id="game-over"></h1>
			<div id="score-left-panel">
				<h2 id="score-text">Score</h2>
				<div id="pipes-cleared">0</div>
			</div>
			<div id="score-right-panel">
				<h2 id="score-text-high">High Score</h2>
				<div id="pipes-cleared-high">0</div>
			</div>
			<button id="new-game" class="button-modal" type="button">New Game</button>
			<button class="button-modal" id="home" type="button"><a href="index.html">Back to Home</a></button>
		</div>
	</div>

<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script defer src="http://cdn.jsdelivr.net/velocity/1.2.3/velocity.min.js"></script>
<script defer src="http://cdn.jsdelivr.net/velocity/1.2.3/velocity.ui.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
